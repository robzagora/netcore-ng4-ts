<form id="chatForm" autocomplete="off">
    <h2>Chat Messages: </h2>
    <div #chatContainer class="chat-container" [scrollTop]="chatContainer.scrollHeight">
        <chat-message *ngFor="let message of chatMessages" [message]="message"></chat-message>
    </div>
    <md-input-container class="fill">
        <input mdInput type="text" placeholder="Message" name="message" [(ngModel)]="message" (keyup.enter)="sendMessage()" autocomplete="off">
    </md-input-container>
</form>
