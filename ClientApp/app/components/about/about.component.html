<md-card class="router-outlet-card" [@easeIn]>
    <md-card-content>
        <div class="row">
            <div class="col-md-12">
                <h1>About</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12"> 
                <span>About value: {{ test }}</span>
            </div>
            <div class="col-md-12">
                <md-slider class="mat-primary" min="1" max="5" step="0.5" value="1.5"></md-slider>
            </div>
        </div>
    </md-card-content>
</md-card>
