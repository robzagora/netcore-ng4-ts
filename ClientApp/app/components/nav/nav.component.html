<nav class="navbar-fixed-top">
    <md-card id="app-nav" class="mat-primary mat-elevation-z6">
        <md-card-content class="nav-content-center">
            <button [routerLinkActive]="['mat-primary']" md-button *ngFor="let route of routes" [routerLink]="route.getPath()">
                <md-icon *ngIf="route.getIconName()">{{route.getIconName()}}</md-icon>
                {{capitalizeLink(route.getPath())}}
            </button>

            <button *ngIf="loggedIn" class="mat-primary" md-button (click)="logout()" style="float:right">
                <md-icon>account_circle</md-icon>
                Logout
            </button>

            <button *ngIf="!loggedIn" class="mat-primary" md-button (click)="openLoginDialog()" style="float:right;">
                <md-icon>account_circle</md-icon>
                Login
            </button>
        </md-card-content>

        <md-card-footer>
            <md-progress-bar mode="indeterminate" [@easeInOutWithState]="state"></md-progress-bar>
        </md-card-footer>
    </md-card>
</nav>
