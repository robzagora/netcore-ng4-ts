<md-card class="mat-elevation-z6">
    <md-card-content>
        <nav md-tab-nav-bar>
            <button [routerLinkActive]="['nav-active']" md-button *ngFor="let link of links" [routerLink]="link">
                {{ capitalizeLink(link) }}
            </button>
            <button md-button class="mat-primary" (click)="login()" style="float:right;">
                <md-icon>account_circle</md-icon>
                Login
            </button>
        </nav>
    </md-card-content>

    <md-card-footer>
        <md-progress-bar mode="indeterminate" [@easeInOutWithState]="state"></md-progress-bar>
    </md-card-footer>
</md-card>
