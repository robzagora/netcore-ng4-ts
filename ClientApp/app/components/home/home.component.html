<md-card class="router-outlet-card" [@easeIn]>  
    <md-card-content>
        <div class="row">
            <div class="col-md-12">
                <h1 class="center-block">Latest News</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-buttons">

                <button md-raised-button class="mat-primary" (click)="getNews()">
                    <md-icon>refresh</md-icon>
                    Fetch
                </button>

                <button md-raised-button [md-menu-trigger-for]="menu">
                    <md-icon>menu</md-icon>
                    Menu
                </button>

                <md-menu #menu="mdMenu">
                    <button md-menu-item>Item 1</button>
                    <button md-menu-item>Item 2</button>
                </md-menu>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 center-block text-center" *ngFor="let item of news">
                <span class="news-item" mdTooltip="ID: {{ item.value }}" mdTooltipPosition="left">Name: {{ item.name }}</span>
                <br />
            </div>
        </div>
    </md-card-content>
</md-card>
