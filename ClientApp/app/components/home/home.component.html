<div class="container-fluid">
    <h1>Latest News</h1>
    <div class="row">
        <div class="col-md-12">

            <button md-raised-button class="mat-primary" (click)="getNews()">
                <md-icon>refresh</md-icon>
                Fetch
            </button>

            <button md-raised-button [md-menu-trigger-for]="menu">
                <md-icon>menu</md-icon>
                Menu
            </button>

            <md-menu #menu="mdMenu">
                <button md-menu-item>Item 1</button>
                <button md-menu-item>Item 2</button>
            </md-menu>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let item of news">
            Name: {{ item.name }} (ID: {{item.value}})
            <br />
        </div>
    </div>
</div>
